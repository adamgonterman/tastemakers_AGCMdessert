<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet linked -->
  <link rel="stylesheet" href="/style.css">
  <title>Taste Makers</title>
</head>

<body>
  <!--Heading-->
  <header id=" header">
    <img src="https://wp-images-soyummy.s3.amazonaws.com/wp-content/uploads/2021/10/30165519/1024x512.jpg"
      alt="so-yummy" id="header-image" />
  </header>

  <!-- Main Title -->
  <h1>Your Recipes!</h1>

  <!-- Main Course Options-->
  <div id="main-course-options">
    <!-- Outline for where to append the dynamically created elements-->
    <div class="recipe-card">
      <h2><a href="#">Recipe Name</a></h2>
      <img class="recipe-image" src="https://source.unsplash.com/1600x900/?pasta">
    </div>
  </div>

  <!--Dessert Options-->
  <div id="dessert-options">
    <div class="dessert-card">
      <h2><a href="#">Cake</a></h2>
      <img class="recipe-image" src="https://source.unsplash.com/1600x900/?cake">
    </div>
  </div>

</body>
<footer>

</footer>

</html>
